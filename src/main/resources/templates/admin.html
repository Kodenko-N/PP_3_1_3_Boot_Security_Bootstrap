<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <!-- Шапка -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">
            <!----
            <span th:text="${#authentication.name}">admin@mail.ru</span> with roles:
            <span th:each="role : ${#authentication.authorities}"
                  th:text="${role.authority} + ' '">ADMIN USER</span>
                  -->
            <h3>TAKE USER DETAILS HERE</h3>
        </h2>
        <a th:href="@{/user}" class="btn btn-outline-primary">User</a>
    </div>

    <!-- Панель управления -->
    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Admin Panel</h4>
            <a th:href="@{/addNewUser}"
               class="btn btn-success"
               data-bs-toggle="modal"
               data-bs-target="#userModal">New User</a>
        </div>

        <!-- Таблица пользователей -->
        <div class="card-body">
            <h5 class="card-title">All users</h5>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">2</td>
                        <td th:text="${user.name}">admin</td>
                        <td th:text="${user.sureName}">admin</td>
                        <td th:text="${user.age}">35</td>
                        <td th:text="${user.email}">admin@mail.ru</td>
                        <td>
                                <span th:each="role : ${user.roles}"
                                      class="badge bg-primary me-1"
                                      th:text="${role.roleName}">ADMIN</span>
                        </td>
                        <td>
                            <a th:href="@{/updateInfo(userId=${user.id})}"
                               class="btn btn-sm btn-warning">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{/deleteUser(userId=${user.id})}"
                               class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно (заглушка) -->
<div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Контент модального окна должен подгружаться через AJAX или отдельную страницу -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
