<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">
<div class="container mt-4">
    <!-- Шапка -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">
            <!----
            <span th:text="${#authentication.name}">admin@mail.ru</span> with roles:
            <span th:each="role : ${#authentication.authorities}"
                  th:text="${role.authority} + ' '">ADMIN USER</span>
                  -->
            <h3>TAKE USER DETAILS HERE</h3>
        </h2>
        <a th:href="@{/user}" class="btn btn-outline-primary">User</a>
    </div>

    <!-- Панель управления -->
    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Admin Panel</h4>
            <a th:href="@{/addNewUser}"
               class="btn btn-success"
               data-bs-toggle="modal"
               data-bs-target="#userModal">New User</a>
        </div>

        <!-- Таблица пользователей -->
        <div class="card-body">
            <h5 class="card-title">All users</h5>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">id</td>
                        <td th:text="${user.name}">FirstName</td>
                        <td th:text="${user.sureName}">LastName</td>
                        <td th:text="${user.age}">Age</td>
                        <td th:text="${user.email}">email</td>
                        <td>
                                <span th:each="role : ${user.roles}"
                                      class="badge bg-primary me-1"
                                      th:text="${role.roleName}">ADMIN</span>
                        </td>
                        <td>
                            <a th:href="@{/updateInfo(userId=${user.id})}"
                               class="btn btn-sm btn-warning">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{/deleteUser(userId=${user.id})}"
                               class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно новый пользователь -->
<div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form th:method="post" th:action="@{/updateUser}" th:object="${user}">
                <div class="modal-body">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control"
                               th:field="*{name}"
                               required
                               minlength="3"
                               maxlength="20"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Surname</label>
                        <input type="text" class="form-control"
                               th:field="*{sureName}"
                               minlength="3"
                               maxlength="40"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control"
                               th:field="*{age}"
                               min="0"
                               max="150"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control"
                               th:field="*{email}"
                               required
                               pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control"
                               name="password"
                               placeholder="Optional"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Roles</label>
                        <div th:each="role : ${roles}" class="form-check">
                            <input class="form-check-input"
                                   type="checkbox"
                                   th:value="${role.id}"
                                   th:field="*{roles}"/>
                            <label class="form-check-label"
                                   th:text="${role.roleName}"></label>
                        </div>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
